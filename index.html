<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIC Company Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac67bda5b9.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>

<body>

    <div class="search-bar">

        <div class="search-form">

            <form action="" id="searchForm">
                <input type="text" name="query" id="searchInput" placeholder="Search a company name">
                <button type="submit" id="searchButton"><i class="fas fa-search"></i></button>
            </form>

        </div>

    </div>

    <div class="results-container">

        <div class="results-inner">

            <div id="resultsList">
                <!-- <li class="result-card">
                    <h2 class="company-name">WOOLWORTHS HOLDINGS PTY. LTD. <a href="#"><i class="fab fa-google"></i></a></h2>
                    <div>Date of Registration: <span class="bold">01/01/1970</span></div>
                </li> -->
            </div>


        </div>

    </div>






    <script src="../js/app.js"></script>

</body>

</html>
