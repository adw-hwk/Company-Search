<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIC Company Search</title>
    <script src="https://kit.fontawesome.com/ac67bda5b9.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>

<body>

    <div class="search-form">

        <form action="" id="searchForm" class="mx-auto">
            <input type="text" name="query" id="searchInput">
            <button class="success" type="submit" id="searchButton"><i class="fas fa-search"></i></button>
            <button class="danger" type="button" id="clearButton"><i class="fas fa-backspace"></i></button>
        </form>

    </div>

    <ul id="resultsList"></ul>




    <script src="../js/app.js"></script>

</body>

</html>
