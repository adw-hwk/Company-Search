<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIC Company Search</title>
    <script src="https://kit.fontawesome.com/ac67bda5b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="search-form">

        <form action="" id="searchForm">
            <input type="text" name="query" id="searchInput">
            <button class="success" type="submit" id="searchButton"><i class="fas fa-search"></i></button>
            <button class="danger" type="button" id="clearButton"><i class="fas fa-backspace"></i></button>
        </form>

    </div>

    <script src="../js/app.js"></script>

</body>

</html>
